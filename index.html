<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTrack - Launching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0A2463;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .launch-container {
            text-align: center;
            padding: 30px;
            z-index: 10;
            position: relative;
        }
        
        .logo {
            width: 400px;
            height: 400px;
            border: none;
            background: none;
            border-radius: 24px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
           
        }
        
        .logo-inner {
            width: 90px;
            height: 90px;
            background: #0A2463;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo-icon {
            color: white;
            font-size: 60px;
            font-weight: bold;
        }
        
        .app-name {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            max-width: 300px;
            margin: 0 auto 25px;
            line-height: 1.5;
        }
        
        .progress-container {
            width: 220px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 25px auto 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .countdown {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 15px;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            left: -80px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
        }
        
        .shape-4 {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 15%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    
    <div class="launch-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="logo-icon">  <img src="assets/logo.jpg" alt="PayTrack's logo">
                </div>
            </div>
        </div>
        
        <p class="tagline">Fair fares for every Ghanaian commuter</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">Launching....</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const countdownElement = document.getElementById('countdown');
            
            let timeLeft = 5;
            const interval = 50; // Update every 50ms for smoother progress
            const totalTime = 5000; // 5 seconds
            let elapsed = 0;
            
            const updateProgress = () => {
                elapsed += interval;
                const progress = (elapsed / totalTime) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Update countdown text every second
                if (Math.floor(elapsed / 1000) < timeLeft) {
                    timeLeft = 5 - Math.floor(elapsed / 1000);
                    countdownElement.textContent = `Launching in ${timeLeft} second${timeLeft === 1 ? '' : 's'}`;
                }
                
                if (elapsed < totalTime) {
                    setTimeout(updateProgress, interval);
                } else {
                    // Redirect to home screen after 5 seconds
                    window.location.href = 'home.html';
                }
            };
            
            // Start the progress
            setTimeout(updateProgress, interval);
        });
    </script>
</body>
</html>
