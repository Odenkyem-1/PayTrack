<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayTrack Ghana - Fair Fares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#0A2463">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <button class="menu-btn" id="menuBtn" aria-label="Open menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img src="assets/logo.png" alt="PayTrack Logo" width="30" height="30">
            <span>PayTrack</span>
        </div>
        <div aria-hidden="true"></div>
    </header>
    
    <!-- Map Section -->
    <div class="map-container">
        <div id="map"></div>
        <div class="map-controls">
            <button class="map-btn" id="zoomIn" aria-label="Zoom in">
                <i class="fas fa-plus"></i>
            </button>
            <button class="map-btn" id="zoomOut" aria-label="Zoom out">
                <i class="fas fa-minus"></i>
            </button>
            <button class="map-btn" id="locateMe" aria-label="Locate me">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
    </div>
    
    <!-- Content Section -->
    <main class="content-section">
        <h1 class="tagline">Know Your Fare.<br>Own Your Ride.</h1>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="destination-input" placeholder="Where to?" aria-label="Destination">
            <button class="search-btn" id="searchBtn" aria-label="Search">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div id="fareSection" class="fare-card">
            <div class="fare-amount">₵<span id="fareAmount">0.00</span></div>
            <div class="fare-details">
                <p id="distanceText">Distance: 0 km</p>
                <p id="regionText">From: Current Location</p>
            </div>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active" aria-current="page">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="fares.html" class="nav-item">
            <i class="fas fa-money-bill-wave nav-icon"></i>
            <span>Fares</span>
        </a>
        <a href="accounts.html" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-text">
                    <h2>John Mensah</h2>
                    <p>My account</p>
                </div>
            </div>
        </div>
        
        <div class="menu-items">
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="menu-title">Payment</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="menu-title">My Rides</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="menu-title">Support</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-title">About</div>
            </a>
        </div>
        
        <div class="sidebar-footer">
            PayTrack Ghana v1.0<br>
            © 2025 All rights reserved
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
